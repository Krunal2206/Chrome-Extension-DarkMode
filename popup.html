<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lobster:400|Raleway:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <title>Document</title>
</head>
    
<body>
    <div class="popup">
        <h1><span class="yellow">Darkmode</span><span class="blue">.IO</span></h1>
        <p>
            Bored of looking at websites the same way?
            Meet Darkmode.io, a chrome extension that can change your website from dark mode to light mode and vice versa!
            :)
        </p>

        <div class="button">
            <div class="half" style="left: 5px;">On</div>
            <div class="half" style="right: 5px; text-align: right;">Off</div>
            <div class="circle"></div>
        </div>
    </div>

    <script src="popup.js"></script>

</body>
</html>
